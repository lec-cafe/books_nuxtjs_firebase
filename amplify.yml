version: 0.1
env:
  variables:
    key: value
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - 'yarn run docs:build'
  artifacts:
    baseDirectory: books/.vuepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
