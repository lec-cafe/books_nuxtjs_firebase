version: 1.0
env:
  variables:
    key: value
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - nvm use $VERSION_NODE_10
        - node -v
        - 'yarn run docs:build'
  artifacts:
    baseDirectory: books/.vuepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
